<!DOCTYPE html>
<html ng-app="AddReservModule">

<head>
    <script data-require="angularjs@*" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="AddReservationController.js"></script>
</head>

<body ng-controller="AddReservationController">
<h1>New Reservation</h1>
<form name="newReservationForm" ng-submit="newReservation()">
    Guest Name: <input type="Text" required placeholder="" ng-model="name"><br>
    Contact Number: <input type="Text" required placeholder="" ng-model="contactNumber"><br>
    Booking Date: <input type="Text" required placeholder="" ng-model="bookingDate"><br>
    Time: <input type="Text" required placeholder="" ng-model="startTime"> : <input type="Text" required placeholder="" ng-model="endTime"><br>
    Room: <select ng-model="rooms">
            <option ng-repeat="room in rooms">{{ room }}</option>
</select>
    <input type="submit" value="Save">
    <a href="index.html">Cancel</a>
</form>
<div>{{ addReservation }}</div>

</body>

</html>
